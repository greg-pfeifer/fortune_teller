<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fortune Teller</title>
</head>
<body>
    
    <h1>Fortune Teller</h1>

    <button>Click Here For Your Fortune</button>

    <div class="fortune">
        Your Fortune:
    </div>
    <div class="fortune_result"></div>

    <script>
        fortuneBtn = document.querySelector('button')
        fortuneTxt = document.querySelector('.fortune_result')

        fortuneBtn.addEventListener('click', () => {
        fortuneTxt.append('YOU ARE GAY')
        })
    </script>
</body>
</html>
